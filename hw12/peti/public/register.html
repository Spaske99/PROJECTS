<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themes/css/style.css">
    <link rel="stylesheet" href="themes/css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7469f6dcd2.js" crossorigin="anonymous"></script>
    <title>SLWrap</title>
</head>
<body>

    <div id="wrapper"> <!-- start #wrapper -->
        <header><!-- start header -->
            <div id="logo">
                <a href="index.html">
       			    <img src="../public/themes/img/gear.png" alt="">
                </a>               
            </div>

           <div id="slogan">     
                <h1> 
                    SLWrap & Polish
                </h1>           
            </div>
        </header><!-- end header -->

        <nav><!-- start nav -->
        	<ul>
            	<li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About us</a></li>                
                <li><a href="products.html">Products</a></li>
                <li><a href="contact-us.html">Contact</a></li>
            </ul>

            <div class="fb">
                <a href="https://www.facebook.com">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        
             <div class="insta"> 
                <a href="https://www.instagram.com/?hl=sr">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <div class="youtube"> 
                <a href="https://www.youtube.com/?hl=sr">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </nav><!-- end nav -->
        
        <div id="container"> <!-- start #container -->
            <main> <!-- start main -->
                <form action="#" method="GET">
                
                    <div class="title">
                        <form action="list.html">
                            <div class="sirina">
                                <label for="name">Name:</label>
                            </div>
                                <input type="text" id="name" name="name" placeholder="Enter name" required>
                            <br><br>
            
                            <div class="sirina">
                                <label for="surname">Surname:</label>
                            </div>
                                <input type="text" id="surname" name="surname" placeholder="Enter surname" required>
                            <br><br>
            
                            <div class="sirina">
                                <label>Gender:</label>
                            </div>
                                <input type="radio" id="gender" name="gender"> Male
                                <input type="radio" id="gender" name="gender"> Female
                            <br><br>
            
                            <div class="sirina">
                                <label for="email">Email:</label>
                            </div>
                                <input type="email" id="email" name="email" placeholder="Enter email" required>
                            <br><br>
            
                            <div class="sirina">
                                <label for="password">Password:</label>
                            </div>
                                <input type="password" id="password" name="password" placeholder="Enter password" required>
                            <br><br>
            
                            <div class="sirina">
                                <label for="r-password">Repeat:</label>
                            </div>
                                <input type="password" id="r-password" name="r-password" placeholder="Repeat password" required>
                            <br><br>
            
                            <div class="button">
                                <button type="submit">Send</button>
                                <button type="reset">Reset</button>                                
                            </div>
                        </form>
                    </div>
    
                </form>
            </main> <!-- end main -->
        </div><!-- end #container -->

        <footer id="footer"><!-- start footer -->	
            <p>
               copyright &copy; SLWrap 
            </p>
            <p><a href="#">Login</a> / <a href="register.html">Register</a></p>

        </footer><!-- end footer -->
    </div> <!-- end #wrapper -->
</body>
</html>
