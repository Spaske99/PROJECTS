<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themes/css/style.css">
    <link rel="stylesheet" href="themes/css/contact-us.css">
    <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7469f6dcd2.js" crossorigin="anonymous"></script>
    <title>SLWrap</title>
</head>
<body>

    <div id="wrapper"> <!-- start #wrapper -->
        <header><!-- start header -->
            <div id="logo">
                <a href="index.html">
       			    <img src="../public/themes/img/gear.png" alt="">
                </a>               
            </div>

           <div id="slogan">     
                <h1> 
                    SLWrap & Polish
                </h1>           
            </div>
        </header><!-- end header -->

        <nav><!-- start nav -->
        	<ul>
            	<li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About us</a></li>                
                <li><a href="products.html">Products</a></li>
                <li><a href="contact-us.html">Contact</a></li>
            </ul>

            <div class="fb">
                <a href="https://www.facebook.com">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        
             <div class="insta"> 
                <a href="https://www.instagram.com/?hl=sr">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <div class="youtube"> 
                <a href="https://www.youtube.com/?hl=sr">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </nav><!-- end nav -->
        
        <div id="container"> <!-- start container -->    
            <div class="form"> <!-- start .form -->
                <form action="#">
                    <div class="insert">
                        <label for="name"><strong> Name: </strong></label><br>
                        <input type="text" placeholder="Enter your name" name="name" id="name"><br><br>
            
                        <label for="surname"><strong> Surname: </strong></label><br>
                        <input type="text" placeholder="Enter your surname" name="surname" id="surname"><br><br>
            
                        <label for="email"><strong> Email address: </strong></label><br>
                        <input type="text" placeholder="Enter your email" name="email" id="email"><br><br>
                     
                        <label for="message"><strong> Your message: </strong></label><br>
                        <textarea name="message" id="message" cols="45" rows="5%"></textarea><br><br>
            
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </div>
                </form> <!-- end .form -->
            </div>
            <div class="map"> <!-- start .map -->
                <h2>
                    We are located in the center of Ni≈°
                </h2>
                 
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1451.3374606024724!2d21.8953252!3d43.3210641!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4755b0b46d66cddb%3A0x9ee747328a841fb4!2z0JzRhtCU0L7QvdCw0LvQtCfRgQ!5e0!3m2!1ssr!2srs!4v1553547914576"  frameborder="0" style="border:0" allowfullscreen>
                </iframe>
            </div> <!-- end .map -->

        </div><!-- end container -->

        <footer id="footer"><!-- start #footer -->	
            <p>
               copyright &copy; SLWrap 
            </p>
            <p><a href="#">Login</a> / <a href="register.html">Register</a></p>

        </footer><!-- end #footer -->
    </div> <!-- end #wrapper -->

</html>
