<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
</head>
<body>
    <h2>Brojac kalorija</h2>
    <fieldset style="width: 200px;">
        <form action="zadatak1.php" method="GET" target="zadatak1">
            <label for="tezina"><strong>Kilaza (kg): <span style="color: red;">*</span></strong></label><br>
            <input type="number" id="tezina" name="tezina" placeholder="Unesite svoju kilazu"><br>

            <label for="aktivnost"><strong>Starosni opseg: <span style="color: red;">*</span></strong></label><br>
            <select name="godine">
                <option value="">-</option>
                <option value="1.9">od 0 do 3 godine</option>
                <option value="1.5">od 4 do 10 godine</option>
                <option value="1.2">od 11 do 18 godine</option>
                <option value="1">od 19 do 26 godine</option>
                <option value="0.8">od 27 do 30 godine</option>
                <option value="0.7">od 31 do 35 godine</option>
                <option value="0.6">od 36 do 44 godine</option>
                <option value="0.7">od 45 do 49 godine</option>
                <option value="0.8">od 50 do 60 godine</option>
                <option value="0.6">60+</option>
            </select><br>

            <label for="aktivnost"><strong>Profesija: <span style="color: red;">*</span></strong></label><br>
            <select name="aktivnost">
                <option value="">-</option>
                <option value="100">Programer</option>
                <option value="100">Administrator</option>
                <option value="100">Menadzer</option>
                <option value="200">Policajac</option>
                <option value="200">Vojnik</option>
                <option value="300">Sportista</option>
                <option value="150">Drugo</option>
            </select><br><br>

            <button type="submit">Izracunaj</button>
            <button type="reset">Obrisi</button><br><br>

            <iframe name="zadatak1" style="width: 200px; height: 80px;"></iframe>
        </form>
    </fieldset>
</body>
</html>
