<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="themes/style.css">
    <link rel="stylesheet" href="themes/register.css">
    <style>
        label{
            width: 300px;
        }
    </style>
</head>
<body>
    <main id="main"> <!-- start #main -->

            <form action="register.php" method="GET">
                
                <label for="name">Ime:<span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" placeholder="Unesite ime">
                <br> 

                
                <label for="surname">Prezime:<span style="color: red;">*</span></label>
                <input type="text" id="surname" name="surname" placeholder="Unesite prezime">
                <br>

                <label>Pol:<span style="color: red;">*</span></label>
                <label for="male">Muski</label>
                <input type="radio" id="male" name="gender" value="Postovani"> 
                <label for="female">Zenski</label>
                <input type="radio" id="female" name="gender" value="Postovana"> 
                <br>

                <label for="email">Email:<span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" placeholder="Unesite email">
                <br>

                <label for="password">Sifra:<span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" placeholder="Unesite sifru">
                <br>

                <label for="r_password">Ponovite sifru:<span style="color: red;">*</span></label>
                <input type="password" id="r_password" name="r_password" placeholder="Ponovite sifru">
                <br>

                <label>Odabir kurseva:<span style="color: red;">*</span></label>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="courses[]" value="HTML">
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="courses[]" value="CSS"> 
                <label for="php">PHP</label>
                <input type="checkbox" id="php" name="courses[]" value="PHP">
                <label for="ys">YS</label>
                <input type="checkbox" id="ys" name="courses[]" value="YS">
                <br><br>


                <button type="submit">Sacuvaj</button>
                <button type="reset">Ponisti</button>

            </form>
        
    </main> <!-- end #main -->
</body>
</html>
